</head>
<body>

  <!-- BARRA DE NAVEGACI√ìN -->

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <h2>Iniciar Sesi√≥n</h2>

    <form id="loginForm">
      <label>Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Contrase√±a:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Iniciar sesi√≥n</button>
    </form>

    <p id="mensaje"></p>
  </main>

  <!-- SCRIPTS -->
  <script>
  // Si ya est√° logueado, redirigir al perfil
  const token = localStorage.getItem('token');
  if (token) {
    window.location.href = 'perfil.html';
  }
</script>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const mensaje = document.getElementById('mensaje');

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Validaci√≥n b√°sica
    if (!email || !password) {
      mensaje.textContent = 'Por favor, completa todos los campos.';
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      // Verificamos si la respuesta es JSON
      const contentType = response.headers.get('content-type');
      if (!contentType || !contentType.includes('application/json')) {
        throw new Error('Respuesta del servidor no es JSON');
      }

      const data = await response.json();

      console.log('Respuesta del servidor:', data); // üîç Para depurar

      if (data.token) {
        // Guardamos token y usuario
        localStorage.setItem('token', data.token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));
        mensaje.textContent = 'Iniciando sesi√≥n...';
        setTimeout(() => {
          window.location.href = 'perfil.html';
        }, 1000);
      } else {
        mensaje.textContent = data.error || 'Error al iniciar sesi√≥n';
      }
    } catch (error) {
      console.error('Error en el login:', error);
      mensaje.textContent = 'No se pudo conectar al servidor. Revisa tu conexi√≥n o intenta m√°s tarde.';
    }
  });
</script>

  <script>
    // Men√∫ responsive
    document.querySelector('.menu-btn')?.addEventListener('click', () => {
      document.querySelector('.menu-links')?.classList.toggle('show');
    });
  </script>

</body>
