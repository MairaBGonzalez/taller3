<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtrar Mascotas - Encuéntrame</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .filtro-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .filtro-img {
      background: url("css/img/filtrar-mascotas.png.jpg") no-repeat center center/cover;
    }

    .filtro-form {
      padding: 2.5rem;
    }

    .filtro-form h2 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .filtro-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #01579b;
    }

    .filtro-form input,
    .filtro-form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #b3e5fc;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .filtro-form input:focus,
    .filtro-form select:focus {
      border-color: #0288d1;
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 6px rgba(2, 136, 209, 0.3);
    }

    .filtro-form button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4fc3f7, #0288d1);
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .filtro-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(2, 136, 209, 0.3);
    }

    #resultado {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .filtro-container {
        grid-template-columns: 1fr;
      }
      .filtro-img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- BARRA DE NAVEGACIÓN -->
  <header class="navbar">
    <img src="css/img/4.png" alt="Logo Encuéntrame" class="logo">
    <h1 class="title">Encuéntrame</h1>
    <nav class="menu">
      <button class="menu-btn">☰</button>
      <ul class="menu-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
        <li><a href="agregar.html">Agregar Mascota</a></li>
        <li><a href="filtrar.html" class="active">Filtrar Mascotas</a></li>
        <li><a href="chatbot.html">ChatBot IA</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="filtro-container">
      <!-- Imagen -->
      <div class="filtro-img"></div>

      <!-- Formulario -->
      <div class="filtro-form">
        <h2>Filtrar Mascotas</h2>
        <form id="filtroForm">
          <label for="tipo">Tipo de mascota:</label>
          <select id="tipo">
            <option value="">Todos</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="ave">Ave</option>
            <option value="roedor">Roedor</option>
            <option value="otro">Otro</option>
          </select>

          <label for="color">Color principal:</label>
          <input type="text" id="color" placeholder="Ej: negro, marrón, blanco">

          <label for="estado">Estado:</label>
          <select id="estado">
            <option value="">Todos</option>
            <option value="perdida">Perdida</option>
            <option value="encontrada">Encontrada</option>
          </select>

          <label for="ubicacion">Ubicación (barrio/ciudad):</label>
          <input type="text" id="ubicacion">

          <button type="submit">Buscar</button>
        </form>
        <p id="resultado"></p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.querySelector('.menu-btn')?.addEventListener('click', () => {
      document.querySelector('.menu-links')?.classList.toggle('show');
    });

    document.getElementById('filtroForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const tipo = document.getElementById('tipo').value;
      const color = document.getElementById('color').value.trim();
      const estado = document.getElementById('estado').value;
      const ubicacion = document.getElementById('ubicacion').value.trim();

      try {
        const response = await fetch(`http://localhost:3000/api/mascotas/filtrar?tipo=${tipo}&color=${color}&estado=${estado}&ubicacion=${ubicacion}`);
        const data = await response.json();

        if (data.length > 0) {
          document.getElementById('resultado').textContent = `Se encontraron ${data.length} mascotas.`;
        } else {
          document.getElementById('resultado').textContent = 'No se encontraron mascotas con esos criterios.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('resultado').textContent = 'Error al conectar con el servidor.';
      }
    });
  </script>
</body>
</html>
